<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In & Sign Up - SSC Knockout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <video autoplay muted loop playsinline id="background-video">
        <source src="bg.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="splash-screen" id="splash-screen">
        <img src="image.png" alt="SSC KNOCKOUT Logo">
        <div class="tagline">
            <span class="word-practice">Practice</span>
            <span class="word-smart">Smart,</span>
            <span class="word-crack">Crack</span>
            <span class="word-ssc">Exam</span>
        </div>
    </div>

    <div class="container" id="auth-container" role="main" style="display: none;">
      <section class="card" aria-label="Authentication form">
        <div class="toggle-btns" role="tablist">
          <button id="show-signup-button" class="toggle-btn active" role="tab">Sign up</button>
          <button id="show-login-button" class="toggle-btn" role="tab">Sign in</button>
        </div>
        <button class="close-btn" aria-label="Close form" title="Close">
            <svg viewBox="0 0 24 24" fill="none"><line x1="18" y1="6" x2="6" y2="18" /><line x1="6" y1="6" x2="18" y2="18" /></svg>
        </button>
        <div id="signup-panel" role="tabpanel">
          <h1 class="title">Create an account</h1>
          <form id="signup-form" autocomplete="off" novalidate>
            <div class="name-inputs">
                <input type="text" id="signup-first-name-input" placeholder="First Name" required />
                <input type="text" id="signup-last-name-input" placeholder="Last name" />
            </div>
            <div class="input-icon">
                <svg viewBox="0 0 24 24"><path d="M3 5.5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v13a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-13z" fill="none" stroke="#fff" stroke-width="1.2"/><polyline points="3 6 12 13 21 6" fill="none" stroke="#fff" stroke-width="1.5"/></svg>
                <input type="email" id="signup-email-input" placeholder="Enter your email" class="input-icon-input" required />
            </div>
            <input type="password" id="signup-password-input" placeholder="Create a password" required />
            <input type="password" id="signup-confirm-password-input" placeholder="Confirm your password" required />
            <p id="auth-error-message-signup" class="error-message" style="display: none;"></p>
            <button type="submit" id="email-signup-button" class="btn-submit">Create an account</button>
          </form>
          <div class="divider">OR SIGN UP WITH</div>
          <div class="oauth-buttons">
            <button type="button" id="google-signup-button" class="oauth-btn">
                <svg class="google-icon" viewBox="0 0 533.5 544.3"><path fill="#4285f4" d="M533.5 278.4c0-17.3-1.4-34.1-4-50.4H272v95.3h146.9c-6.3 34-25 62.7-53.5 82v68h86.5c50.7-46.7 81.6-115.6 81.6-194.9z"/><path fill="#34a853" d="M272 544.3c72.6 0 133.4-24 177.8-65.4l-86.5-68c-24.1 16.2-55 25.7-91.3 25.7-70 0-129.2-47.2-150.4-110.7H31.1v69.7C75.3 482.4 167.4 544.3 272 544.3z"/><path fill="#fbbc04" d="M121.6 325.9c-10.4-30.8-10.4-64.5 0-95.3v-69.7H31.1c-36.4 72.7-36.4 158 0 230.7l90.5-65.7z"/><path fill="#ea4335" d="M272 107.7c39.5 0 75 13.6 102.9 40.5l77.1-77.1C405.2 24 344.5 0 272 0 167.4 0 75.3 61.9 31.1 160.9l90.5 69.7C142.8 154.9 202 107.7 272 107.7z"/></svg>
                Google
            </button>
            <button type="button" id="apple-signup-button" class="oauth-btn">
                <svg class="apple-icon" viewBox="0 0 384 512"><path d="M318.7 268.7c-.2-54.8 44.8-81.3 46.9-82.7-25.6-37.4-65.4-42.5-79.6-43.1-33.8-3.4-66.1 19.8-83.2 19.8s-43.2-19.3-71-18.8c-36.5.5-70.3 21.3-89.1 54.1-38.1 66-9.8 163.6 27.3 217.2 18.1 26.2 39.7 55.6 68.1 54.4 27.1-1.1 37.4-17.6 70.1-17.6 32.7 0 42 17.6 70.9 17 29.4-.5 47.9-26.6 66-52.9 20.7-30.2 29.2-59.4 29.6-60.9-.6-.3-56.7-21.8-56.9-86.5zM246.6 77.6c15.1-18.3 25.2-43.8 22.4-69.2-21.6.9-47.7 14.3-63.2 32.6-13.9 16.1-26.1 41.9-22.9 66.4 24.2 1.9 48.7-12.3 63.7-29.8z"/></svg>
                Apple
            </button>
          </div>
          <p class="terms-text">By signing up, you agree to our <a href="#">Terms & Service</a></p>
        </div>
        <div id="signin-panel" role="tabpanel" style="display: none;">
          <h1 class="title">Sign in to your account</h1>
          <form id="signin-form" autocomplete="off" novalidate>
            <div class="input-icon">
                <svg viewBox="0 0 24 24"><path d="M3 5.5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v13a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-13z" fill="none" stroke="#fff" stroke-width="1.2"/><polyline points="3 6 12 13 21 6" fill="none" stroke="#fff" stroke-width="1.5"/></svg>
                <input type="email" id="login-email-input" placeholder="Enter your email" class="input-icon-input" required />
            </div>
            <input type="password" id="login-password-input" placeholder="Enter your password" required />
            <p id="auth-error-message-signin" class="error-message" style="display: none;"></p>
            <button type="submit" id="email-login-button" class="btn-submit">Sign in</button>
            <button type="button" id="forgot-password-button" class="forgot-password-link">Forgot Password?</button>
          </form>
          <div class="divider">OR SIGN IN WITH</div>
          <div class="oauth-buttons">
              <button type="button" id="google-login-button" class="oauth-btn">
                <svg class="google-icon" viewBox="0 0 533.5 544.3"><path fill="#4285f4" d="M533.5 278.4c0-17.3-1.4-34.1-4-50.4H272v95.3h146.9c-6.3 34-25 62.7-53.5 82v68h86.5c50.7-46.7 81.6-115.6 81.6-194.9z"/><path fill="#34a853" d="M272 544.3c72.6 0 133.4-24 177.8-65.4l-86.5-68c-24.1 16.2-55 25.7-91.3 25.7-70 0-129.2-47.2-150.4-110.7H31.1v69.7C75.3 482.4 167.4 544.3 272 544.3z"/><path fill="#fbbc04" d="M121.6 325.9c-10.4-30.8-10.4-64.5 0-95.3v-69.7H31.1c-36.4 72.7-36.4 158 0 230.7l90.5-65.7z"/><path fill="#ea4335" d="M272 107.7c39.5 0 75 13.6 102.9 40.5l77.1-77.1C405.2 24 344.5 0 272 0 167.4 0 75.3 61.9 31.1 160.9l90.5 69.7C142.8 154.9 202 107.7 272 107.7z"/></svg>
                Google
              </button>
              <button type="button" id="apple-login-button" class="oauth-btn">
                <svg class="apple-icon" viewBox="0 0 384 512"><path d="M318.7 268.7c-.2-54.8 44.8-81.3 46.9-82.7-25.6-37.4-65.4-42.5-79.6-43.1-33.8-3.4-66.1 19.8-83.2 19.8s-43.2-19.3-71-18.8c-36.5.5-70.3 21.3-89.1 54.1-38.1 66-9.8 163.6 27.3 217.2 18.1 26.2 39.7 55.6 68.1 54.4 27.1-1.1 37.4-17.6 70.1-17.6 32.7 0 42 17.6 70.9 17 29.4-.5 47.9-26.6 66-52.9 20.7-30.2 29.2-59.4 29.6-60.9-.6-.3-56.7-21.8-56.9-86.5zM246.6 77.6c15.1-18.3 25.2-43.8 22.4-69.2-21.6.9-47.7 14.3-63.2 32.6-13.9 16.1-26.1 41.9-22.9 66.4 24.2 1.9 48.7-12.3 63.7-29.8z"/></svg>
                Apple
              </button>
          </div>
           <button id="anonymous-login-button" class="anonymous-link">Sign In Anonymously</button>
          <p class="terms-text">By signing in, you agree to our <a href="#">Terms & Service</a></p>
        </div>
      </section>
    </div>

</body>
