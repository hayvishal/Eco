<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - SSC Knockout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to the specific CSS for the login page, as styles are similar -->
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="forgot-password.css">
</head>
<body>

    <!-- Background Video -->
    <video autoplay muted loop playsinline id="background-video">
        <source src="bg.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Main Container -->
    <div class="container" id="forgot-password-container" role="main">
      <section class="card" aria-label="Forgot password form">
        <div id="reset-panel">
          <h1 class="title">Reset Your Password</h1>
          <p class="subtitle">Enter your email address and we'll send you a link to reset your password.</p>
          <form id="forgot-password-form" autocomplete="off" novalidate>
            <input type="email" id="reset-email-input" name="reset-email" placeholder="Enter your registered email" aria-label="Email" required />
            <p id="reset-message" class="reset-message" style="display: none;"></p>
            <button type="submit" id="send-reset-link-button" class="btn-submit">Send Reset Link</button>
          </form>
          <button id="back-to-login-button" class="back-link">‚Üê Back to Login</button>
        </div>
      </section>
    </div>

    <!-- Link to the specific JavaScript for this page -->
    <script type="module" src="forgot-password.js"></script>
</body>
</html>
