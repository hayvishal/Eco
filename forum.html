<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discussion Forum - SSC Knockout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="forum.css">
</head>
<body class="app-background">

    <!-- Main Header -->
    <header class="main-header">
        <div class="logo">
            <img src="image.png" alt="Logo">
            HiVal
        </div>
        <div class="user-profile-section">
            <span id="header-user-display-name" class="user-display-name">User</span>
            <img id="header-profile-photo" src="https://placehold.co/40x40/cccccc/333333?text=ðŸ‘¤" alt="Profile" class="profile-photo">
        </div>
    </header>

    <main class="forum-container">
        <div class="forum-header">
            <h1 class="text-3xl font-bold">Doubt Discussion Forum</h1>
            <button id="create-new-post-btn" class="glass-button-base glass-button-primary">Create New Post</button>
        </div>
        <p class="text-gray-600 mb-6">Ask questions, share insights, and help others.</p>

        <!-- Search Bar -->
        <div class="search-bar-container">
            <input type="text" id="search-input" class="search-input" placeholder="Search posts by title...">
        </div>

        <div id="forum-posts-list" class="posts-list">
            <!-- Forum posts will be dynamically inserted here by forum.js -->
            <p id="loading-posts" class="text-gray-600">Loading posts...</p>
        </div>

        <button id="back-to-features" class="glass-button-base glass-button-default mt-6">Back to Features</button>
    </main>
    
    <!-- Modal for creating a new post -->
    <div id="new-post-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2 class="text-2xl font-bold mb-4">Create a New Post</h2>
            <form id="new-post-form">
                <input type="text" id="post-title-input" placeholder="Enter a title for your post" class="modal-input" required>
                <textarea id="post-content-input" placeholder="What's your question or doubt?" rows="6" class="modal-input" required></textarea>
                <div class="modal-buttons">
                    <button type="button" id="cancel-post-btn" class="glass-button-base glass-button-default">Cancel</button>
                    <button type="submit" id="submit-post-btn" class="glass-button-base glass-button-primary">Submit Post</button>
                </div>
            </form>
        </div>
    </div>

      };
      window.firebaseConfig = firebaseConfig;
    </script>
    <script type="module" src="forum.js"></script>
</body>
</html>
